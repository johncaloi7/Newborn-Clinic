{% if messages %}
  <ul id="message" style="list-style: none; display: table; padding-left: 0px;">
    {% for message in messages %}
      <li class="{{ message.tags }}" 
          style="background: lightcyan;
                 display: table-cell;
                 vertical-align: middle;
                 color: grey;
                 width: 600px;
                 height: 50px;
                 border-radius: 10px;
                 text-align: center;
                 font-size: 20px;">{{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}
